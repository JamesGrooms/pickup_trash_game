<html>
<body onload="makeTrash();" onmousemove="Drag(window.event)">
<img src="can.jpg">

<div id="mydiv0" onClick="toggleDrag(this, window.event)"></div>
<div id="mydiv1" onClick="toggleDrag(this, window.event)"></div>
<div id="mydiv2" onClick="toggleDrag(this, window.event)"></div>
<div id="mydiv3" onClick="toggleDrag(this, window.event)"></div>
<div id="mydiv4" onClick="toggleDrag(this, window.event)"></div>
<div id="mydiv5" onClick="toggleDrag(this, window.event)"></div>
<div id="mydiv6" onClick="toggleDrag(this, window.event)"></div>
<div id="mydiv7" onClick="toggleDrag(this, window.event)"></div>
<div id="mydiv8" onClick="toggleDrag(this, window.event)"></div>
<div id="mydiv9" onClick="toggleDrag(this, window.event)"></div>

<script> 
// Global variables:
var dragging = false;
var theDragDiv;
var start, stop;
var itemsLeft = 10;

function toggleDrag(theDiv){
	dragging = !dragging;
	theDragDiv = theDiv;
}

function makeTrash(){
	alert("Are you ready to pick up trash?!?!?")
	let picName = Math.floor(Math.random() * 5) + ".jpg";
	start = Date.now();
	let pic, X, Y, thediv;
	for(let i=0;i < 10;++i){
		// Create random pictures at random locations:
		pic = Math.floor(Math.random() * 5) + ".jpg";
		X = 200 + Math.floor(Math.random() * 1000);
		Y = 200 + Math.floor(Math.random() * 500);
		thediv = document.getElementById("mydiv" + i);
		thediv.style = "position: absolute; top: " + Y + "px; left: " + X + "px";
		thediv.innerHTML = "<img src=" + pic + ">";
	}
}
function Drag(e){
	if (dragging){
		theDragDiv.style.top = e.clientY - 25 + "px";
		theDragDiv.style.left = e.clientX - 25 + "px";
		if(e.clientX < 100 && e.clientY < 100){
			dragging = !dragging;
			dragging = false;
			theDragDiv.innerHTML = "";
			--itemsLeft;
			if(itemsLeft == 0){
				stop = Date.now();
				alert("You took: " + (stop-start)/1000 + " seconds");
			}
		}
	}
}

</script>




</body></html>
